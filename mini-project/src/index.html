<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main-filtering.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <header>
      <div class="logo">
        <img class="logo-img" src="../imgs/logo.png" alt="logo" />
      </div>
    </header>
    <!-- button, list -->
    <section class="btn-list">
      <!-- button -->
      <div class="button-list">
        <ul class="btn-ul buttons">
          <li>
            <button>
              <img
                src="../imgs/blue_t.png"
                alt="bs"
                data-key="type"
                data-value="tshirt"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="../imgs/blue_p.png"
                alt="bp"
                data-key="type"
                data-value="pants"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="../imgs/blue_s.png"
                alt=""
                data-key="type"
                data-value="skirt"
              />
            </button>
          </li>
          <li>
            <button
              class="blue-btn btn buttons"
              data-key="color"
              data-value="blue"
            >
              BLUE
            </button>
          </li>
          <li>
            <button
              class="yellow-btn btn buttons"
              data-key="color"
              data-value="yellow"
            >
              YELLOW
            </button>
          </li>
          <li>
            <button
              class="pink-btn btn buttons"
              data-key="color"
              data-value="pink"
            >
              PINK
            </button>
          </li>
        </ul>
      </div>
      <div class="clothes-list">
        <ul class="items">
          <!-- <li class="cloth-info">
            <img src="../imgs/blue_t.png" alt="blue" />
            <span>dkssudgkdpdy </span>
          </li> -->
        </ul>
      </div>
    </section>
  </body>
</html>
